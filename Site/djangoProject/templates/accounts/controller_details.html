{% extends "base.html" %}
{% load static %}

{% block title %}Детали Контроллера{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Детали Контроллера</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">IMAI: {{ controller.imai }}</h5>
                    <canvas id="temperature-chart" width="400" height="200"></canvas>
                    <canvas id="weight-chart" width="400" height="200"></canvas>
                    <canvas id="humidity-chart" width="400" height="200"></canvas>
                    <canvas id="voltage-chart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var records = {{ records|safe }};
    var labels = records.map(function(record) {
        return new Date(record.timestamp).toLocaleString();
    });

    var temperatureData = records.map(function(record) {
        return record.temperature;
    });
    var weightData = records.map(function(record) {
        return record.weight;
    });
    var humidityData = records.map(function(record) {
        return record.humidity;
    });
    var voltageData = records.map(function(record) {
        return record.voltage;
    });

    new Chart(document.getElementById("temperature-chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Temperature',
                data: temperatureData,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)'
            }]
        }
    });

    new Chart(document.getElementById("weight-chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Weight',
                data: weightData,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)'
            }]
        }
    });

    new Chart(document.getElementById("humidity-chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Humidity',
                data: humidityData,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)'
            }]
        }
    });

    new Chart(document.getElementById("voltage-chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Voltage',
                data: voltageData,
                borderColor: 'rgba(153, 102, 255, 1)',
                backgroundColor: 'rgba(153, 102, 255, 0.2)'
            }]
        }
    });
});
</script>
{% endblock %}
